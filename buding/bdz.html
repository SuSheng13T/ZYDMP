<!DOCTYPE html>

	        }
	
	        .title-bar {
	            display: flex;
	            align-items: center;

	            display: flex;
	            align-items: center;

	            margin-right: 20px;
	            padding: 5px 10px;
	            border-radius: 4px;
	            transition: background-color 0.3s ease;

	        .back-button:hover {
	            background-color: rgba(255, 255, 255, 0.2);
	        }
	
	        .back-button .arrow {

	            line-height: 1.6;
	        }
	    </style>
	</head>
